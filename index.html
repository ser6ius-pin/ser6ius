<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ser6ius_Dojin</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      color: #d4a017;
      text-shadow: 1px 1px 4px #000;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #ffffff;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .anime-button {
      position: relative;
      background-color: #d4a017;
      border-radius: 1.5rem;
      overflow: hidden;
      height: 220px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .anime-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #d4a017, 0 0 40px #d4a017;
    }

    .anime-button.glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px #d4a017, 0 0 30px #d4a017;
      }
      to {
        box-shadow: 0 0 30px #d4a017, 0 0 50px #d4a017;
      }
    }

    .anime-button img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.8;
    }

    .anime-button .top-text,
    .anime-button .bottom-text {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.3rem 0.5rem;
      text-align: center;
      font-weight: bold;
    }

    .anime-button .top-text {
      font-size: 1rem;
      border-radius: 1.5rem 1.5rem 0 0;
    }

    .anime-button .bottom-text {
      font-size: 1.2rem;
      border-radius: 0 0 1.5rem 1.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .anime-button {
        height: 180px;
      }

      .anime-button .top-text,
      .anime-button .bottom-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>ser6ius_Dojin</h1>
  <h2>Thanks for visit my web!</h2>
  <div class="button-grid">
    <a href="Enlace TikTok" class="anime-button">
      <img src="img1.jpg" alt="Chica Anime TikTok">
      <div class="top-text">TikTok</div>
      <div class="bottom-text">ser6ius_Dojin</div>
    </a>
    <a href="Enlace Pinterest" class="anime-button glow">
      <img src="img2.jpg" alt="Chica Anime Pinterest">
      <div class="top-text">Pinterest</div>
      <div class="bottom-text">ser6ius_Dojin</div>
    </a>
    <a href="Enlace Instagram" class="anime-button">
      <img src="img3.jpg" alt="Chica Anime Instagram">
      <div class="top-text">Instagram</div>
      <div class="bottom-text">ser6ius_Dojin</div>
    </a>
    <a href="Enlace Telegram" class="anime-button">
      <img src="img4.jpg" alt="Chica Anime Telegram">
      <div class="top-text">Telegram</div>
      <div class="bottom-text">ser6ius_Dojin</div>
    </a>
    <a href="Enlace Telegram +18" class="anime-button">
      <img src="img5.jpg" alt="Chica Anime Telegram +18">
      <div class="top-text">Telegram</div>
      <div class="bottom-text">ser6ius_DojinX (+18)</div>
    </a>
  </div>
</body>
</html>
