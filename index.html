<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ser6ius anime zone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #ff77cc;
      text-shadow: 1px 1px 4px #000;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .anime-button {
      position: relative;
      background-color: #ff69b4;
      border-radius: 1.5rem;
      overflow: hidden;
      height: 300px;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .anime-button:hover {
      transform: scale(1.05);
    }

    .anime-button img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.8;
    }

    .anime-button span {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 0 0 1.5rem 1.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .anime-button span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la Zona Anime de Ser6ius</h1>
  <div class="button-grid">
    <a href="#" class="anime-button">
      <img src="img1.jpg" alt="Chica Anime 1">
      <span>Botón 1</span>
    </a>
    <a href="#" class="anime-button">
      <img src="img3.jpg" alt="Chica Anime 3">
      <span>Botón 3</span>
    </a>
    <a href="#" class="anime-button">
      <img src="img4.jpg" alt="Chica Anime 4">
      <span>Botón 4</span>
    </a>
  </div>
</body>
</html>
